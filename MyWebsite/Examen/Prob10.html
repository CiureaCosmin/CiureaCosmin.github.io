<body>
<div>
    10.Inserati o imagine si un buton
    In momentul in care se da click pe buton sa se ascunda imaginea
    In momentul in care se mai da un click pe acelasi buton, imaginea sa
    se afiseze din nou
</div>
<br>
<img height="300" width="300" id='pozik' src="poza2.jpg"> <br>
<button onclick="hide()">Hide</button>
<script>
    function hide(){
       if (document.getElementById('pozik').style.display==='none') {
           document.getElementById('pozik').style.display='block'; }
       else{
           document.getElementById('pozik').style.display='none';
       }
    }

</script>
