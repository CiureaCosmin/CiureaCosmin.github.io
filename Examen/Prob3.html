<form name="formular" action="script.php" method="post" onsubmit="return validare()">
    <input type="text" name="nume" size="20">
    <input type="submit" name="trimite" value="Trimite">
</form>

<script>
    function validare() {
        if (document.forms["formular"]["nume"].value =="") {
            alert("Obligatoriu de completat");
            return false;
        }

    }
</script>
